<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vista de Tareas - Jefe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Vista de Tareas</h1>
  </header>

  <main class="flex-1 p-6 max-w-4xl mx-auto w-full">
    <ul id="task-list" class="space-y-6">
      <!-- Las tareas se cargarán aquí -->
    </ul>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ✅ Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC26tExI2Qzm_dczDvGRx58M_9b4qD3Ajw",
      authDomain: "tareas-d2893.firebaseapp.com",
      projectId: "tareas-d2893",
      storageBucket: "tareas-d2893.appspot.com", 
      messagingSenderId: "930777625775",
      appId: "1:930777625775:web:347b4c3814d99d163ad05a",
      measurementId: "G-N1WRTWBEBM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const taskList = document.getElementById('task-list');

    // Escuchar tareas en tiempo real
    onSnapshot(collection(db, "tareas"), (snapshot) => {
      console.log("Snapshot recibido:", snapshot); // Verificar si llegan datos
      taskList.innerHTML = "";
      snapshot.forEach(doc => {
        const task = doc.data();
        console.log("Tarea:", task); // Verificar el contenido de cada tarea
        addTask(task.text, task.status);
      });
    });

    function addTask(text, status = 'Pendiente') {
      // Verificar que 'text' sea una cadena válida
      if (typeof text !== 'string') {
        text = 'Tarea sin descripción';  // Valor predeterminado si 'text' no es válido
      }

      const li = document.createElement('li');
      li.className = "bg-white p-4 rounded shadow space-y-4";

      const taskTop = document.createElement('div');
      taskTop.className = "flex flex-col sm:flex-row justify-between items-center gap-4";

      const span = document.createElement('span');
      span.innerHTML = text.replace(/\n/g, '<br>'); // Aquí estamos reemplazando saltos de línea con <br>
      span.className = "flex-1 font-semibold cursor-pointer";

      span.addEventListener('click', function() {
        span.classList.toggle('line-through');
        span.classList.toggle('text-gray-400');
      });

      // Mostrar el estado como texto
      const statusSpan = document.createElement('span');
      statusSpan.textContent = status;
      statusSpan.className = "font-semibold text-gray-600";  // Estilo para el estado de la tarea

      const progressContainer = document.createElement('div');
      progressContainer.className = "w-full h-4 bg-gray-200 rounded overflow-hidden";

      const progressBar = document.createElement('div');
      progressBar.className = "h-full bg-gray-400 transition-all duration-500";
      progressContainer.appendChild(progressBar);

      // Actualizamos el progreso en función del estado
      updateTaskProgress(progressBar, status);

      taskTop.appendChild(span);
      taskTop.appendChild(statusSpan);  // Añadimos el estado como texto

      li.appendChild(taskTop);
      li.appendChild(progressContainer);
      taskList.appendChild(li);
    }

    function updateTaskProgress(progressBar, status) {
      const styles = {
        Pendiente: "w-[10%] bg-gray-400",
        Haciendo: "w-[50%] bg-blue-500",
        Pausado: "w-[50%] bg-yellow-400",
        Terminado: "w-[100%] bg-green-500",
        Enviado: "w-[100%] bg-purple-500"
      };
      progressBar.className = `h-full transition-all duration-500 ${styles[status] || 'w-[10%] bg-gray-400'}`;
    }
  </script>
</body>
</html>
