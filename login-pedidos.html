<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pedidos Moldesa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  
  <div class="w-full max-w-md px-6">
    <!-- Logo y Tarjeta de Login -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-800">MOLDESA</h1>
      <p class="text-gray-600">Sistema de Pedidos</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Cabecera -->
      <div class="bg-blue-800 text-white py-4 px-6">
        <h2 class="text-xl font-semibold">Iniciar Sesión</h2>
        <p class="text-blue-100 text-sm">Ingresa tus credenciales para continuar</p>
      </div>
      
      <!-- Formulario -->
      <form id="loginForm" class="py-6 px-8">
        <div class="mb-6">
          <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Correo Electrónico</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" name="email" required
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="usuario@empresa.com">
          </div>
        </div>
        
        <div class="mb-6">
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-gray-700 text-sm font-medium">Contraseña</label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" required
              class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="flex items-center mb-6">
          <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-700">Recordar sesión</label>
        </div>
        
        <div>
          <button type="submit" id="loginButton" 
            class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-800 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Iniciar Sesión
          </button>
        </div>
      </form>
      
      <!-- Separador -->
      <div class="relative py-2 flex items-center px-8">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-3 text-sm text-gray-500">o</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>
      
      <!-- Botones alternativos -->
      <div class="px-8 pb-6">
        <button type="button" class="mb-3 w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50 text-sm font-medium text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
          <i class="fab fa-google mr-2 text-red-500"></i>
          Continuar con Google
        </button>
        
        <button type="button" class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50 text-sm font-medium text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
          <i class="fab fa-microsoft mr-2 text-blue-500"></i>
          Continuar con Microsoft
        </button>
      </div>
    </div>
    
    <!-- Pie de página -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-600">¿No tienes una cuenta? 
        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Registrarse</a>
      </p>
      <p class="text-xs text-gray-500 mt-4">&copy; 2025 Moldesa. Todos los derechos reservados.</p>
    </div>
  </div>
  
  <!-- Mensaje de alerta -->
  <div id="alertMessage" class="fixed top-4 right-4 px-4 py-3 rounded shadow-md hidden transition-opacity duration-300">
    <div class="flex items-center">
      <div id="alertIcon" class="flex-shrink-0 mr-2"></div>
      <div id="alertText" class="text-sm font-medium"></div>
    </div>
  </div>
  
  <script>
    // Funcionalidad para mostrar/ocultar contraseña
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      
      // Cambiar el icono según el estado
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });
    
    // Funcionalidad para la validación del formulario
    const loginForm = document.getElementById('loginForm');
    const alertMessage = document.getElementById('alertMessage');
    const alertIcon = document.getElementById('alertIcon');
    const alertText = document.getElementById('alertText');
    
    function showAlert(message, type) {
      // Configurar el tipo de alerta (éxito o error)
      if (type === 'success') {
        alertMessage.classList.add('bg-green-100', 'text-green-800', 'border-l-4', 'border-green-500');
        alertIcon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
      } else {
        alertMessage.classList.add('bg-red-100', 'text-red-800', 'border-l-4', 'border-red-500');
        alertIcon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500"></i>';
      }
      
      // Mostrar el mensaje
      alertText.textContent = message;
      alertMessage.classList.remove('hidden');
      alertMessage.classList.add('opacity-100');
      
      // Ocultar después de 3 segundos
      setTimeout(() => {
        alertMessage.classList.remove('opacity-100');
        alertMessage.classList.add('opacity-0');
        setTimeout(() => {
          alertMessage.classList.add('hidden');
          alertMessage.classList.remove('bg-green-100', 'text-green-800', 'border-l-4', 'border-green-500', 
                                       'bg-red-100', 'text-red-800', 'border-red-500', 'opacity-0');
        }, 300);
      }, 3000);
    }
    
    // Simulación de inicio de sesión
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('loginButton');
      
      // Cambiar el texto del botón mientras "carga"
      loginButton.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Procesando...';
      loginButton.disabled = true;
      
      // Simular verificación de credenciales (esto debería ser una llamada a API real)
      setTimeout(() => {
        // Credenciales demo para la demostración
        if (email === 'demo@moldesa.com' && password === 'demo123') {
          showAlert('Inicio de sesión exitoso. Redirigiendo...', 'success');
          
          // Redirigir después de un breve retraso
          setTimeout(() => {
            window.location.href = 'https://seremprendeads.github.io/pedidosmoldesa/';
          }, 1000);
        } else {
          showAlert('Credenciales incorrectas. Por favor, inténtalo de nuevo.', 'error');
          loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión';
          loginButton.disabled = false;
        }
      }, 1500); // Simular tiempo de carga
    });
    
    // Almacenar credenciales en localStorage si se selecciona "Recordar sesión"
    const rememberCheckbox = document.getElementById('remember');
    
    // Cargar credenciales guardadas (si existen)
    window.addEventListener('DOMContentLoaded', () => {
      const savedEmail = localStorage.getItem('moldesa_email');
      const savedRemember = localStorage.getItem('moldesa_remember');
      
      if (savedEmail && savedRemember === 'true') {
        document.getElementById('email').value = savedEmail;
        document.getElementById('remember').checked = true;
      }
    });
    
    // Guardar credenciales cuando se envía el formulario
    loginForm.addEventListener('submit', () => {
      const email = document.getElementById('email').value;
      
      if (rememberCheckbox.checked) {
        localStorage.setItem('moldesa_email', email);
        localStorage.setItem('moldesa_remember', 'true');
      } else {
        localStorage.removeItem('moldesa_email');
        localStorage.removeItem('moldesa_remember');
      }
    });
  </script>
</body>
</html>
