<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos ðŸ“¦</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Pedidos ðŸ“¦</h1>
  </header>

  <main class="flex-1 p-6 max-w-4xl mx-auto w-full">
    <form id="task-form" class="flex flex-col sm:flex-row gap-4 mb-6">
      <textarea
        id="task-input"
        placeholder="Escribe una tarea..."
        required
        class="flex-1 p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-y"
        rows="2"
      ></textarea>
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 rounded transition self-start"
      >
        Agregar
      </button>
    </form>

    <ul id="task-list" class="space-y-6">
      <!-- Las tareas aparecerÃ¡n aquÃ­ -->
    </ul>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // ConfiguraciÃ³n de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID",
      measurementId: "TU_MEASUREMENT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const taskList = document.getElementById('task-list');
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');

    // Escuchar tareas en tiempo real
    onSnapshot(collection(db, "tareas"), (snapshot) => {
      taskList.innerHTML = ""; // Limpiar lista antes de agregar nuevas tareas
      snapshot.forEach(docSnap => {
        const task = docSnap.data();
        addTask(docSnap.id, task.text, task.status);
      });
    });

    // Agregar nueva tarea
    taskForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        await addDoc(collection(db, "tareas"), {
          text: taskText,
          status: 'Pendiente'
        });
        taskInput.value = '';  // Limpiar el input despuÃ©s de agregar
        taskInput.focus();
      }
    });

    // Mostrar tarea en pantalla
    function addTask(id, text, status) {
      const li = document.createElement('li');
      li.className = "bg-white p-4 rounded shadow space-y-4";

      const taskTop = document.createElement('div');
      taskTop.className = "flex flex-col sm:flex-row justify-between items-center gap-4";

      const span = document.createElement('span');
      span.innerHTML = text.replace(/\n/g, '<br>');
      span.className = "flex-1 font-semibold";

      const select = document.createElement('select');
      select.className = "p-2 rounded border border-gray-300 focus:outline-none";
      const options = ['Pendiente', 'Haciendo', 'Pausado', 'Terminado', 'Enviado'];
      options.forEach(optionText => {
        const option = document.createElement('option');
        option.value = optionText;
        option.textContent = optionText;
        select.appendChild(option);
      });
      select.value = status;

      select.addEventListener('change', async function() {
        await updateDoc(doc(db, "tareas", id), {
          status: select.value
        });
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Borrar';
      deleteBtn.className = 'bg-red-500 hover:bg-red-600 text-white p-2 rounded transition';

      deleteBtn.addEventListener('click', async function(event) {
        event.stopPropagation();
        await deleteDoc(doc(db, "tareas", id));
      });

      const progressContainer = document.createElement('div');
      progressContainer.className = "w-full h-4 bg-gray-200 rounded overflow-hidden";

      const progressBar = document.createElement('div');
      progressBar.className = "h-full transition-all duration-500";
      updateTaskProgress(progressBar, status);
      progressContainer.appendChild(progressBar);

      taskTop.appendChild(span);
      taskTop.appendChild(select);
      taskTop.appendChild(deleteBtn);

      li.appendChild(taskTop);
      li.appendChild(progressContainer);
      taskList.appendChild(li);
    }

    function updateTaskProgress(progressBar, status) {
      const styles = {
        Pendiente: "w-[10%] bg-gray-400",
        Haciendo: "w-[50%] bg-blue-500",
        Pausado: "w-[50%] bg-yellow-400",
        Terminado: "w-[100%] bg-green-500",
        Enviado: "w-[100%] bg-purple-500"
      };
      progressBar.className = `h-full transition-all duration-500 ${styles[status] || 'w-[10%] bg-gray-400'}`;
    }
  </script>
</body>
</html>
