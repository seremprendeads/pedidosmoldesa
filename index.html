<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Mis Tareas</h1>

    <ul id="task-list" class="space-y-4">
      <!-- Aquí se cargarán las tareas desde Firestore -->
    </ul>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Función para agregar tareas al HTML
    function addTask(data, id) {
      console.log("data:", data);  // Mostrar en consola qué datos estamos recibiendo

      if (!data || !data.title) {
        console.warn("El documento no tiene título:", data);
        return;
      }

      const title = data.title.replace(/\s/g, "-");

      const html = `
        <li class="task-item" data-id="${id}">
          <div class="flex justify-between items-center bg-gray-50 p-4 rounded shadow">
            <div>
              <h3 class="text-lg font-semibold">${data.title}</h3>
              <p class="text-gray-600">${data.description || "Sin descripción"}</p>
            </div>
            <button onclick="deleteTask('${id}')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Eliminar</button>
          </div>
        </li>
      `;

      const list = document.querySelector("#task-list");
      if (list) {
        list.innerHTML += html;
      } else {
        console.error("No se encontró el elemento con id #task-list");
      }
    }

    // Función para eliminar una tarea (desde Firestore y la interfaz)
    function deleteTask(id) {
      db.collection("tasks").doc(id).delete().then(() => {
        const task = document.querySelector(`[data-id='${id}']`);
        if (task) task.remove();
        console.log("Tarea eliminada con ID:", id);
      }).catch(error => console.error("Error eliminando tarea:", error));
    }

    // Escuchar cambios en la colección 'tasks'
    db.collection("tasks").onSnapshot(snapshot => {
      const list = document.querySelector("#task-list");
      list.innerHTML = "";  // Limpiar antes de renderizar
      snapshot.forEach(doc => {
        addTask(doc.data(), doc.id);
      });
    });
  </script>
</body>
</html>
