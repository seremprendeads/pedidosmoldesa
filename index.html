<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas</title>

  <!-- Firebase SDKs versión compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Mis Tareas</h1>
    <ul id="task-list" class="space-y-4"></ul>
  </div>

  <script>
    // Configuración de Firebase (tus datos reales)
    const firebaseConfig = {
      apiKey: "AIzaSyC26tExI2Qzm_dczDvGRx58M_9b4qD3Ajw",
      authDomain: "tareas-d2893.firebaseapp.com",
      projectId: "tareas-d2893",
      storageBucket: "tareas-d2893.appspot.com",
      messagingSenderId: "930777625775",
      appId: "1:930777625775:web:347b4c3814d99d163ad05a",
      measurementId: "G-N1WRTWBEBM"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Función para agregar tarea al HTML
    function addTask(data, id) {
      if (!data || !data.title) {
        console.warn("Tarea sin título:", data);
        return;
      }

      const html = `
        <li class="task-item" data-id="${id}">
          <div class="flex justify-between items-center bg-gray-50 p-4 rounded shadow">
            <div>
              <h3 class="text-lg font-semibold">${data.title}</h3>
              <p class="text-gray-600">${data.description || "Sin descripción"}</p>
            </div>
            <button onclick="deleteTask('${id}')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Eliminar</button>
          </div>
        </li>
      `;
      document.getElementById("task-list").innerHTML += html;
    }

    // Función para eliminar tarea
    function deleteTask(id) {
      db.collection("tasks").doc(id).delete().then(() => {
        const item = document.querySelector(`[data-id='${id}']`);
        if (item) item.remove();
        console.log("Tarea eliminada:", id);
      }).catch(error => console.error("Error eliminando tarea:", error));
    }

    // Escuchar en tiempo real
    db.collection("tasks").onSnapshot(snapshot => {
      const list = document.getElementById("task-list");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        addTask(doc.data(), doc.id);
      });
    });
  </script>
</body>
</html>
